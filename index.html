<html>
  <head>
    <title>Web Development 101 en Twitch</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
      }

      /*
        BEM: Block, Element and Modifier

      */
      .page {
        margin: 0 auto;
        width: 500px;
      }

      .page__title {
        text-align: center;
      }

      .page__summary {
        color: red;
        font-size: 12px;
      }

      .page__summary--green {
        color: green;
      }

      .page__summary--big {
        color: black;
        font-size: 80px;
      }


    </style>
  </head>  
  <body>
    
    <div class="page">
      <h1 class="page__title" >Titulo de la pagina</h1>
      <p class="page__summary">
        Primer parrafo
      </p>
      <p class="page__summary">
        Segundo parrafo
      </p>
      <p class="page__summary page__summary--green">
        Tercer parrafo
      </p>
    </div>

  </body>
</html>
